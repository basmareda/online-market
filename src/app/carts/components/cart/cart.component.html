<div class="cartBox">
    <h1 class="text-danger">shopping cart</h1>
    <div class="headCart">
        <p class="lead"> you have <label for="" class="text-danger"> {{cartproducts.length}} </label> items in your cart </p>
        <span class="text-danger card-header" (click)="clearcart()">clear shopping cart</span>
    </div>
     <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>name</th>
                <th>price</th>
                <th style="width: 25%;">Quantity</th>
                <th>total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartproducts; let index= index">
                <td> <img src="{{item.item.image}}" > </td>
                <td>{{item.item.title}}</td>
                <td>{{item.item.price}}</td>
                <td>
                    <div class="Quantity">
                        <button class="btn btn-dark" (click)="addAmount(index)"> + </button>
                        <input type="number" class="form-control" [(ngModel)]="item.quantity" min="1" (change)="detectchange()">
                        <button class="btn btn-dark" (click)="miunsAmount(index)"> -  </button>
                    </div>
                </td>
                <td> {{item.item.price*item.quantity}} LE</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteproduct(index)"> Delete </button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>{{total}}</th>
                <th><button class="btn btn-success" (click)="addCart()">Order Now  </button></th>
            </tr>
        </tfoot>
     </table>
</div>      
<div class="alert alert-success " role="alert" *ngIf="success"> <strong>well Done !!</strong>
    Your Order is successfully completed 

</div>
